<div *ngIf="hasItemToHold" class="currentItemToHold"
     [ngStyle]="{'top.px': currentItemToHold.y,
                 'left.px' : currentItemToHold.x,
                 'background-image' : 'url(assets/images/items/' + currentItemToHold.name + '.png)'}"
></div>

<div class="button" (click)="resetGame()" >
  <button mat-fab color="primary" aria-label="Reset all Game"  matTooltip="Reset All Game" matTooltipPosition="before">
    <mat-icon>restore_page</mat-icon>
  </button>
</div>

<div *ngFor="let item of getItems() | keyvalue">
  <div class="item-container cursor" [class.selectedItem]="isItemSelected(item.key)"
       (click)="selectItem(item.key)">
    <div class="magnifying-glass cursor" *ngIf="isZoomabledItem(item.key)"
         (click)="clickMagnifyingGlass(item.key)"></div>
    <img src="assets/images/items/{{item.key}}.png" class="image-item cursor"/>
  </div>
</div>
